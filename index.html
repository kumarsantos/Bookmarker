<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Bookmarks List App</title>
</head>
<body onload="fetchbookmark()">
  
  <h1>Bookmarker</h1>
  <div class="mainbox">
    <form id="myform" >
      <label>Website Name</label>
      <input id="sitename" class="input" type="text" placeholder="Ex. Google">
      <label>Website Url</label>
      <input id="siteurl" type="text" class="input" placeholder="http://google.com">
      <label>Website Description</label>
      <input type="text" id="desc" class="input" placeholder="Description">
      <button id="btn" type="submit" >Save</input>
      </form>
      
  </div>
    <div id="output">
      <!-- <li>Google<span id="item"><button  id="visit">Visit</button><button id="delete">Delete</button></span></li> -->
    </div>
    
  </body>
  <script  src="index.js" type="text/javascript"> </script>
  </html>
